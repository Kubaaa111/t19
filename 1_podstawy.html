<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Dane użytkownika</h4>
    <!-- metody w formularzu: GET, POST -->
    <form method="get" action="2_form.html">
      <label for="Firstname">Imię</label>
      <input
        type="text"
        name="Firstname"
        id="Firstname"
        size="10"
        maxlength="8"
        autofocus
      /><br /><br />
      <label for="Lastname">Nazwisko</label>
      <input
        type="text"
        name="Lastname"
        id="Lastname"
        autocomplete=""
      /><br /><br />
      <label for="pass">Hasło</label>
      <input type="password" name="pass" /> <br />
      <br />
      <input type="radio" name="color" value="red" checked /> Czerwony
      <br /><br />
      <input type="radio" name="color" value="gressssen" /> Zielony <br /><br />
      <input type="radio" name="color" value="black" /> Czarny <br /><br />
      <label for="terms"> Regulamin</label>
      <input type="checkbox" name="terms" id="terms"><br><br>
      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
